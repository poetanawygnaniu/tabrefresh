<!DOCTYPE html>
<html>
	<head>
		<title>Tab carousel</title>
		<script src="js/popup.js"></script>
		<link rel="stylesheet" href="css/popupcss.css">
	</head>
	<body style="width: 400px;">
		<p>Every X seconds</p>
		<ul>
			<li>The next tab will be refreshed</li>
			<li>The next tab will become active</li>
		</ul>

    <label for="loopTimeout">Indicate the refresher time (in seconds, no bigger values than 29):</label>
  <input type="number" id="loopTimeout" placeholder="Time in seconds">
  <button id="startButton">Start loop</button>
  <button id="stopButton">Stop loop</button>
  <button id="openLinksButton">Open links</button>
</body>
</html>
